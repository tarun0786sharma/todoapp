{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background: #2C3E50;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to left, #4CA1AF, #2C3E50);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to left, #4CA1AF, #2C3E50); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}



	.card-body{
		background-color: #6FB98F;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	#tasks{
		background-color: #2C7873;
		margin: 10px;
		padding: 20px;
		border-radius: 10px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

 	 #hello-msg{
		font-size : 18px;
		color : #fff;
		margin-right : 20px;
	}

	#logout{
			float : right;
	}



</style>


<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">


<br>
<br>
<div class="container">
    <div class="card-deck">
        <div class="card card1 mx-auto pt-10 border-0" style="width: 18rem;">
          <div class="card-body" id="tasks">
			  <div style="text-align:RIGHT">
            		<h3 class="card-title">Hi, {{user.username}} :) <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a></h3> <br>
			  </div>
				<form method="POST" action="">
					{% csrf_token %}
					<div class = "col" style="text-align:center">
						{{form.title}}
						<input class="btn btn-info" type="submit" value="Add Task" style="max-width : 10rem;">
					</div>
				</form>
          </div>
        </div>
    </div>
</div>

<br><br>
<div class="container">
	<div class="card-deck">

			<div class="card mx-auto border-0" style="width: 18rem;">
				{% for task in tasks %}
				<div class="card-body" class="list" >
					{% if task.complete == True %}
					<strike>{{task.title}}</strike>
					{% else %}
					<span>{{task.title}}</span>
					{% endif %}
					<br><br>

					<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>&nbsp;&nbsp;&nbsp;
					<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>



				</div>
				{% endfor %}
			</div>

	</div>
</div>
<BR><BR><BR>
